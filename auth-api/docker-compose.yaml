version: "3.8"
   
services:
  db-auth:
    image: postgres:13.0
    container_name: db-auth
    volumes:
      - ./data:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - "8001:5432"
    networks:
      - authapi

  nginx-auth:
    image: nginx:1.21-alpine
    container_name: nginx-auth
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    depends_on:
      - auth-api
    networks:
      - web-service

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    networks:
      - authapi

  auth-api:
    build:
      context: .
      dockerfile: Dockerfile.api.dev
    container_name: auth_api
    ports:
      - "8088:8088"
    depends_on:
      - db-auth
      - redis
      - jaeger
    volumes:
      - ./src/app:/usr/src/app
      - ./src/migrations:/usr/src/migrations
    env_file:
      - .env
    networks:
      - authapi
      - web-service

  redis:
    image: redis:6.2.5
    container_name: redis
    env_file:
      - .env
    ports:
      - "6379:6379"
    command:
      - redis-server
    networks:
      - authapi

networks:
  authapi:
  web-service:

